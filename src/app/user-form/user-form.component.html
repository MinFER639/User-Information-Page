<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information</title>
</head>

<body>
  <div class="container form-container">
    <h1 class="text-center">User Information</h1>

    <form (ngSubmit)="saveForm()" #userForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" #firstName="ngModel"
          class="form-control" required
          [placeholder]="firstName.invalid && firstName.touched ? 'First Name is required.' : ''" />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" #lastName="ngModel"
          class="form-control" required
          [placeholder]="lastName.invalid && lastName.touched ? 'Last Name is required.' : ''" />
      </div>

      <div class="form-group">
        <label for="homeAddress">Home Address</label>
        <input type="text" id="homeAddress" name="homeAddress" [(ngModel)]="user.homeAddress" #homeAddress="ngModel"
          class="form-control" required
          [placeholder]="homeAddress.invalid && homeAddress.touched ? 'Home Address is required.' : ''" />
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber" #phoneNumber="ngModel"
          class="form-control" required
          [placeholder]="phoneNumber.invalid && phoneNumber.touched ? 'Phone Number is required.' : ''" />
      </div>

      <button type="submit" class="btn btn-primary d-block mx-auto" [disabled]="userForm.invalid">Save</button>
    </form>

  </div>
</body>

</html>
